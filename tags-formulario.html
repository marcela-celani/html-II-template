<html lang="en">
<head>

    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar!</p>

    <form action="#">
        <label for="nome-completo">Nome</label>
        <input type="text" id="nome-completo" placeholder="Informe seu nome completo">

        <label for="email">Email</label>
        <input type="email
        " id="email" placeholder="Informe seu email">

        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Informe sua idade">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira sua senha">

        <button type="submit">Inscreva-se</button>
        <button type="submit">Saiba mais</button>
    </form>
</body>
</html>
